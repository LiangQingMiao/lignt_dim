    <script>
        const ws = new WebSocket('ws://192.168.5.12:8765'); // æ ¹æ®ä½ çš„WebSocketæœåŠ¡å™¨åœ°å€ä¿®æ”¹
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');

        ws.onopen = () => {
            appendMessage('ä½ çš„å¥½æœ‹å‹å°å…‰', 'ä¸Šçº¿å•¦ï¼', 'agent-message');
        };

        ws.onmessage = (event) => {
            appendMessage('å°å…‰', event.data, 'agent-message');
        };

        ws.onclose = () => {
            appendMessage('ä½ çš„å¥½æœ‹å‹å°å…‰', 'ä¸‹çº¿äº†~', 'agent-message');
        };

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                ws.send(message);
                appendMessage('æˆ‘', message, 'user-message');
                messageInput.value = '';
            }
        }

        // æ·»åŠ å…¨å±€å˜é‡
        let currentSpeech = null;
        let isPaused = false;
        let currentButton = null;
        let speechQueue = []; // å­˜å‚¨åˆ†æ®µåçš„æ–‡æœ¬
        let currentIndex = 0; // å½“å‰æ’­æ”¾çš„æ®µè½ç´¢å¼•

        // æ›´æ–°åçš„è¯­éŸ³æ’­æ”¾åŠŸèƒ½
        function playText(text, button) {
            // å¦‚æœæ˜¯å½“å‰æ­£åœ¨æ’­æ”¾çš„è¯­éŸ³
            if (currentButton === button) {
                if (isPaused) {
                    window.speechSynthesis.resume();
                    isPaused = false;
                    button.textContent = 'â¸ï¸';
                } else {
                    window.speechSynthesis.pause();
                    isPaused = true;
                    button.textContent = 'â–¶ï¸';
                }
                return;
            }

            // å¦‚æœæœ‰å…¶ä»–è¯­éŸ³åœ¨æ’­æ”¾ï¼Œå…ˆåœæ­¢å®ƒ
            if (currentSpeech && currentButton) {
                window.speechSynthesis.cancel();
                currentButton.textContent = 'ğŸ”Š';
            }

            // åˆ†æ®µå¤„ç†é•¿æ–‡æœ¬
            speechQueue = splitTextIntoChunks(text);
            currentIndex = 0;
            currentButton = button;
            
            // å¼€å§‹æ’­æ”¾ç¬¬ä¸€æ®µ
            playNextChunk(button);
        }

        // åˆ†æ®µå¤„ç†æ–‡æœ¬
        function splitTextIntoChunks(text) {
            // æŒ‰å¥å·ã€é—®å·ã€æ„Ÿå¹å·åˆ†å‰²ï¼Œä¿ç•™æ ‡ç‚¹ç¬¦å·
            const sentences = text.match(/[^ã€‚ï¼ï¼Ÿ.!?]+[ã€‚ï¼ï¼Ÿ.!?]+/g) || [text];
            const chunks = [];
            let currentChunk = '';

            for (const sentence of sentences) {
                if ((currentChunk + sentence).length > 200) { // æ¯æ®µæ§åˆ¶åœ¨200å­—ä»¥å†…
                    if (currentChunk) chunks.push(currentChunk);
                    currentChunk = sentence;
                } else {
                    currentChunk += sentence;
                }
            }
            if (currentChunk) chunks.push(currentChunk);
            return chunks;
        }

        // æ’­æ”¾ä¸‹ä¸€æ®µæ–‡æœ¬
        function playNextChunk(button) {
            if (currentIndex >= speechQueue.length || isPaused) {
                if (currentIndex >= speechQueue.length) {
                    button.textContent = 'ğŸ”Š';
                    currentSpeech = null;
                    currentButton = null;
                    isPaused = false;
                    speechQueue = [];
                    currentIndex = 0;
                }
                return;
            }

            const speech = new SpeechSynthesisUtterance(speechQueue[currentIndex]);
            speech.lang = 'zh-CN';
            speech.rate = 1;
            speech.pitch = 1;
            speech.volume = 1;

            speech.onend = () => {
                currentIndex++;
                playNextChunk(button);
            };

            speech.onerror = (event) => {
                console.error('è¯­éŸ³åˆæˆé”™è¯¯:', event);
                button.textContent = 'ğŸ”Š';
            };

            currentSpeech = speech;
            window.speechSynthesis.speak(speech);
            button.textContent = 'â¸ï¸';
        }

        // é¡µé¢å¯è§æ€§æ”¹å˜æ—¶çš„å¤„ç†
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && currentSpeech && !isPaused) {
                // é¡µé¢éšè—æ—¶è‡ªåŠ¨æš‚åœ
                window.speechSynthesis.pause();
                if (currentButton) currentButton.textContent = 'â–¶ï¸';
                isPaused = true;
            }
        });

        // å®šæœŸæ£€æŸ¥è¯­éŸ³çŠ¶æ€ï¼Œé˜²æ­¢æ„å¤–ä¸­æ–­
        setInterval(() => {
            if (currentSpeech && !isPaused && !window.speechSynthesis.speaking) {
                playNextChunk(currentButton);
            }
        }, 250);

        function appendMessage(sender, text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            
            let formattedText = text
                .replace(/^####(.+)$/gm, '<span style="font-size: 1.4em; font-weight: bold;">$1</span>')

                .replace(/\*\*(.+?)\*\*/g, '<span style="font-size: 1.2em; font-weight: bold;">$1</span>');
            
            if (className === 'agent-message') {
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <div class="message-text">${sender}: <pre style="margin: 0; white-space: pre-wrap; font-family: inherit;">${formattedText}</pre></div>
                        <button class="voice-button" onclick="playText('${text.replace(/'/g, "\\'")}', this)" title="ç‚¹å‡»æ’­æ”¾/æš‚åœ">ğŸ”Š</button>
                    </div>`;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <div class="message-text">${sender}: <pre style="margin: 0; white-space: pre-wrap; font-family: inherit;">${formattedText}</pre></div>
                    </div>`;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // æ”¯æŒæŒ‰å›è½¦å‘é€æ¶ˆæ¯
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // ä»localStorageåŠ è½½æˆå°±
        let achievements = JSON.parse(localStorage.getItem('achievements')) || [];

        // åˆå§‹åŒ–æ˜¾ç¤ºæˆå°±
        function initAchievements() {
            const achievementList = document.getElementById('achievementList');
            achievementList.innerHTML = '';
            achievements.forEach((achievement, index) => {
                const achievementDiv = createAchievementElement(achievement, index);
                achievementList.appendChild(achievementDiv);

        }

        // åˆ›å»ºæˆå°±å…ƒç´ 
        function createAchievementElement(achievement, index) {
            const div = document.createElement('div');
            div.className = 'achievement-item';
            div.innerHTML = `
                <img src="https://example.com/star.png" alt="æˆå°±" class="achievement-icon">

            return div;
        }

        // æ·»åŠ æ–°æˆå°±
        function addAchievement() {
            const input = document.getElementById('achievementInput');
            const text = input.value.trim();
            
            if (text) {
                const achievement = {
                    text: text,
                    date: new Date().toLocaleDateString('zh-CN'),

                achievements.unshift(achievement); // æ·»åŠ åˆ°å¼€å¤´
                localStorage.setItem('achievements', JSON.stringify(achievements));
                
                const achievementList = document.getElementById('achievementList');
                const achievementDiv = createAchievementElement(achievement, 0);
                achievementList.insertBefore(achievementDiv, achievementList.firstChild);
                
                input.value = '';
                
                // æ·»åŠ åŠ¨ç”»æ•ˆæœ
                achievementDiv.style.animation = 'bounceIn 0.5s ease-in-out';
            }
        }

        // åˆ é™¤æˆå°±
        function deleteAchievement(index) {
            achievements.splice(index, 1);
            localStorage.setItem('achievements', JSON.stringify(achievements));
            initAchievements();
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–æˆå°±å¢™
        window.addEventListener('load', initAchievements);

        // æ”¯æŒæŒ‰å›è½¦æ·»åŠ æˆå°±
        document.getElementById('achievementInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addAchievement();

        function changeMood() {
            const moodSelect = document.getElementById('moodSelect');
            const selectedMood = moodSelect.value;
            // å¯ä»¥å°†é€‰æ‹©çš„å¿ƒæƒ…ä¿å­˜åˆ° localStorage

        // é¡µé¢åŠ è½½æ—¶æ¢å¤ä¸Šæ¬¡é€‰æ‹©çš„å¿ƒæƒ…
        window.addEventListener('load', () => {
            const savedMood = localStorage.getItem('currentMood');

        function updateDateTime() {
            const now = new Date();
            const timeElement = document.getElementById('currentTime');

            // æ›´æ–°æ—¶é—´ (HH:MM:SS)
            timeElement.textContent = now.toLocaleTimeString('zh-CN');
            
            // æ›´æ–°æ—¥æœŸ (YYYYå¹´MMæœˆDDæ—¥)
            dateElement.textContent = now.toLocaleDateString('zh-CN', { 
                year: 'numeric',

            // æ›´æ–°æ˜ŸæœŸ
            weekdayElement.textContent = now.toLocaleDateString('zh-CN', { weekday: 'long' });

        // åˆå§‹æ›´æ–°
        updateDateTime();

        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // åˆ›å»ºæ–°çš„ç…§ç‰‡é¡¹
                    const newMoment = document.createElement('div');
                    newMoment.className = 'moment-item';
                    
                    // è®¾ç½®é»˜è®¤æ ‡é¢˜
                    const title = prompt('è¯·è¾“å…¥è¿™å¼ ç…§ç‰‡çš„æ ‡é¢˜ï¼š') || 'å¼€å¿ƒæ—¶åˆ»';
                    
                    newMoment.innerHTML = `

                    // æ’å…¥åˆ°ä¸Šä¼ æŒ‰é’®åé¢
                    const uploadItem = document.querySelector('.upload-item');
                    uploadItem.parentNode.insertBefore(newMoment, uploadItem.nextSibling);
                    
                    // ä¸ºæ–°æ·»åŠ çš„æ ‡é¢˜æ·»åŠ ç¼–è¾‘åŠŸèƒ½

        // ä¸ºæ‰€æœ‰æ ‡é¢˜æ·»åŠ ç¼–è¾‘åŠŸèƒ½
        function addTitleEditability(titleElement) {
            titleElement.addEventListener('blur', function() {
                if (this.textContent.trim() === '') {
                    this.textContent = 'å¼€å¿ƒæ—¶åˆ»';
                }
            });
            
            titleElement.addEventListener('keypress', function(e) {

        }

        // ä¸ºç°æœ‰çš„æ ‡é¢˜æ·»åŠ ç¼–è¾‘åŠŸèƒ½
        document.querySelectorAll('.moment-title').forEach(addTitleEditability);

        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        // æ£€æŸ¥æœ¬åœ°å­˜å‚¨ä¸­çš„ä¸»é¢˜è®¾ç½®
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            html.setAttribute('data-theme', savedTheme);
            themeToggle.checked = savedTheme === 'dark';
        }

        // åˆ‡æ¢ä¸»é¢˜
        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                html.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                document.querySelector('.theme-label').textContent = 'ğŸŒ™';
            } else {
                html.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                document.querySelector('.theme-label').textContent = 'â˜€ï¸';
            }
        });

        // æ ¹æ®ç³»ç»Ÿä¸»é¢˜è‡ªåŠ¨è®¾ç½®
        if (!savedTheme) {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDark) {
                html.setAttribute('data-theme', 'dark');
                themeToggle.checked = true;

        }

        const leftToggle = document.getElementById('leftToggle');
        const rightToggle = document.getElementById('rightToggle');
        const leftPanel = document.querySelector('.left-panel');
        const rightPanel = document.querySelector('.right-panel');
        const overlay = document.getElementById('overlay');

        // å…³é—­æ‰€æœ‰é¢æ¿çš„å‡½æ•°
        function closeAllPanels() {
            leftPanel.classList.remove('show');
            rightPanel.classList.remove('show');
            overlay.classList.remove('show');
        }

        // åˆ‡æ¢é¢æ¿çš„å‡½æ•°
        function togglePanel(panel) {
            const isShow = panel.classList.contains('show');
            
            // å…ˆå…³é—­æ‰€æœ‰é¢æ¿
            closeAllPanels();
            
            // å¦‚æœå½“å‰é¢æ¿æœªæ˜¾ç¤ºï¼Œåˆ™æ˜¾ç¤ºå®ƒ
            if (!isShow) {
                panel.classList.add('show');
                overlay.classList.add('show');
            }
        }

        // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
        leftToggle.addEventListener('click', () => togglePanel(leftPanel));
        rightToggle.addEventListener('click', () => togglePanel(rightPanel));

        // ç‚¹å‡»é®ç½©å±‚å…³é—­é¢æ¿
        overlay.addEventListener('click', closeAllPanels);

        // ç›‘å¬è§¦æ‘¸æ»‘åŠ¨äº‹ä»¶ï¼Œå®ç°æ»‘åŠ¨å…³é—­é¢æ¿
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].clientX;
            const deltaX = touchEndX - touchStartX;
            
            // å¦‚æœæ˜¯å·¦é¢æ¿ä¸”å‘å·¦æ»‘åŠ¨
            if (leftPanel.classList.contains('show') && deltaX < -50) {
                closeAllPanels();
            }
            // å¦‚æœæ˜¯å³é¢æ¿ä¸”å‘å³æ»‘åŠ¨
            if (rightPanel.classList.contains('show') && deltaX > 50) {
                closeAllPanels();
            }
        });

        // ç›‘å¬çª—å£å¤§å°å˜åŒ–ï¼Œåœ¨å¤§å±å¹•æ—¶é‡ç½®é¢æ¿çŠ¶æ€
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                leftPanel.classList.remove('show');
                rightPanel.classList.remove('show');
                overlay.classList.remove('show');
            }
        });

        // é¡µé¢å¸è½½æ—¶æ¸…ç†è¯­éŸ³
        window.addEventListener('beforeunload', () => {
            if (currentSpeech) {
                window.speechSynthesis.cancel();
            }
        });
